<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
      <section class="rating_state">
        <section class="star_image">
          <img src="images/icon-star.svg" alt="">
        </section>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <section class="rates">
          <button type="button" class="button_1st">
            1
          </button>
          <button type="button">
            2
          </button>
          <button type="button">
            3
          </button>
          <button type="button">
            4
          </button>
          <button type="button">
            5
          </button>
        </section>
        <button class="submit">
          SUBMIT
        </button>
      </section>

      <section class="thank_you_state">
        <img src="images/illustration-thank-you.svg" alt="">
        <p class="selected">You selected <span class="final_rate"></span> out of 5</p>

        <h1>Thank you!</h1>

        <p class="appreciation">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</p>
      </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
